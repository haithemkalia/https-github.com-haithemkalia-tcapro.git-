services:
  - type: web
    name: visa-tracking-system
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: FLASK_ENV
        value: production
      - key: DATABASE_URL
        value: sqlite:///visa_system.db
      - key: SECRET_KEY
        value: votre_clé_secrète_ici
    healthCheckPath: /
    autoDeploy: true